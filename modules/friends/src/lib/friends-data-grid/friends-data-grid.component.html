@if (friends) {
  <clr-datagrid>
    <clr-dg-column>Name</clr-dg-column>
    <clr-dg-column>Last Name</clr-dg-column>
    <clr-dg-column>Nickname</clr-dg-column>
    @for (friend of friends; track friend.id) {
      <clr-dg-row>
        <clr-dg-cell>{{ friend.firstName }}</clr-dg-cell>
        <clr-dg-cell>{{ friend.lastName }}</clr-dg-cell>
        <clr-dg-cell>{{ friend.nickname }}</clr-dg-cell>
      </clr-dg-row>
    }
    <clr-dg-footer>
      <clr-dg-pagination #pagination [clrDgPageSize]="10">
        <clr-dg-page-size [clrPageSizeOptions]="[10, 20, 50, 100]">Friends per page</clr-dg-page-size>
        {{ pagination.firstItem + 1 }} - {{ pagination.lastItem + 1 }} of
        {{ pagination.totalItems }} friends
      </clr-dg-pagination>
    </clr-dg-footer>
  </clr-datagrid>
}
