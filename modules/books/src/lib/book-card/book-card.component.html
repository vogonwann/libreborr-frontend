<div class="clr-row">
  <div class="clr-col-lg-4 clr-col-12">
    <div class="clr-row">
      <h2>{{ title }}</h2>
    </div>
    <div class="clr-row">
      <h3>{{ subtitle }}</h3>
    </div>
    <div class="clr-row">
      <img [src]="image" alt="Book image" />
    </div>
  </div>
  <div class="clr-col-lg-7 clr-col-12">
    <p>{{ description }}</p>
    @if (!volumeInfo.added) {
    <button class="btn btn-info" (click)="onBtnAddClick($event)" [clrLoading]="loading">Add</button>
    } @else {
      <button class="btn btn-outline-success" disabled>Added</button>
    }
  </div>
  <div class="clr-col-lg-1 clr-col-12">
  </div>
</div>
